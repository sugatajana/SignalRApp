<div class="container">
    <div class="card-wrapper">
        <div class="card">
            <span class="tag">{{environmentName}}</span> <!-- Top-right tag -->
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email" placeholder="Enter Email Id" required>
                    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Enter a valid email
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" required>
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </small>
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
            </form>
        </div>
    </div>
</div>
