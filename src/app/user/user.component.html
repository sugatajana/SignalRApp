<div class="form-container">
  <h2>User Details</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" id="userName" formControlName="userName" class="input-field" />
      <small *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched">
        Name is required.
      </small>
    </div>
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="input-field" />
      <small *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
        Email is required.
      </small>
    </div>
    <!-- Phone Field -->
    <div class="form-group">
      <label for="mobileNumber">Phone</label>
      <input type="tel" id="mobileNumber" formControlName="mobileNumber" class="input-field" />
      <small *ngIf="userForm.controls['mobileNumber'].invalid && userForm.controls['mobileNumber'].touched">
        Enter a valid 10-digit phone number.
      </small>
    </div>

    <!-- Date of Birth Field -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="input-field" />
      <small *ngIf="userForm.controls['dateOfBirth'].invalid && userForm.controls['dateOfBirth'].touched">
        Date of Birth is required.
      </small>
    </div>

    <!-- Role Field -->
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="input-field">
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Manager">Manager</option>
      </select>
      <small *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched">
        Role is required.
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
